<html>
<head>
  <title>JavaScript and the Document Object Model</title>
</head>
<body>
  <div id="page">
    <div id="header"><h1 id="title">Page title</h1></div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
  <script>
    // Ex 1
    var page = document.getElementById('page');
    console.log('firstChild', page.firstElementChild);
    console.log('lastChild', page.lastElementChild);
    console.log('nextSibling', page.nextElementSibling);
    console.log('previousSibling', page.previousElementSibling);
    console.log('parentNode', page.parentElement);
    console.log('childNodes', page.childNodes);

  </script>
</body>
</html>
