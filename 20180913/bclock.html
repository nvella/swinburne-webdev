<html>
    <head>
        <style>
            .clock > tbody > tr > td {
                width: 100px;
                height: 100px;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <table class="clock">
            <tr>
                <td>8</td>
                <td id="0-0"></td>
                <td id="1-0"></td>
                <td id="2-0"></td>
                <td id="3-0"></td>
                <td id="4-0"></td>
                <td id="5-0"></td>
            </tr>
            <tr>
                <td>4</td>
                <td id="0-1"></td>
                <td id="1-1"></td>
                <td id="2-1"></td>
                <td id="3-1"></td>
                <td id="4-1"></td>
                <td id="5-1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td id="0-2"></td>
                <td id="1-2"></td>
                <td id="2-2"></td>
                <td id="3-2"></td>
                <td id="4-2"></td>
                <td id="5-2"></td>
            </tr>
            <tr>
                <td>1</td>
                <td id="0-3"></td>
                <td id="1-3"></td>
                <td id="2-3"></td>
                <td id="3-3"></td>
                <td id="4-3"></td>
                <td id="5-3"></td>
            </tr>
        </table>
        <script>
            const nibbleBits = nib => [(nib & 8) >> 3, (nib & 4) >> 2, (nib & 2) >> 1, nib & 1];

            const renderBitsToCol = (bits, col) => {
                for(let i in bits) document.getElementById(`${col}-${i}`).style.backgroundColor = bits[i] ? 'black' : 'white';
            }

            const update = () => {
                let hour   = (new Date()).getHours();
                let minute = (new Date()).getMinutes();
                let second = (new Date()).getSeconds();

                renderBitsToCol(nibbleBits(Math.floor(hour / 10)), 0);
                renderBitsToCol(nibbleBits(Math.floor(hour % 10)), 1);

                renderBitsToCol(nibbleBits(Math.floor(minute / 10)), 2);
                renderBitsToCol(nibbleBits(Math.floor(minute % 10)), 3);

                renderBitsToCol(nibbleBits(Math.floor(second / 10)), 4);
                renderBitsToCol(nibbleBits(Math.floor(second % 10)), 5);

            };

            setInterval(update, 1000);
        </script>
    </body>
</html>
